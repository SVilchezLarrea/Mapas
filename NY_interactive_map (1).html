            var html_48fa0ccc2c89da07257c6972e47ea93b = $(`<div id="html_48fa0ccc2c89da07257c6972e47ea93b" style="width: 100.0%; height: 100.0%;"><b>SUMMIT One Vanderbilt</b><br/><b>Horario:</b> 9 - 00<br/><b>Costo:</b> SUMMIT Experience: 44 - 56, SUMMIT Signature Experience: 58 - 70, SUMMIT Ascent: 66 - 78<br/><hr style='margin:6px 0;'>Siendo uno de los más nuevos de Nueva York, este es un mirador en lo alto del One Vanderbilt, un rascacielos de oficinas que está junto a la estación Grand Central Terminal y muy cerca del edificio Chrysler. Con 427 metros de altura, e inaugurado en 2020, es uno de los edificios más altos de Nueva York. El SUMMIT está entre los pisos 91 y 93 del edificio, a más de 330 metros de altura, y otorga vistas del Empire State Building, Central Park o el Chrysler Building. Además, combina una exhibición tecnológica y tiene dos atracciones de vértigo: unos cubos de cristal que te permiten caminar por encima de las calles de Nueva York y un ascensor de cristal. Para entrar, se puede hacer desde la calle 42 o a través del patio principal de la estación Grand Central. Hay que reservar online. La SUMMIT Signature Experience incluye un trago y el SUMMIT Ascent incluye el ascenso por el ascensor de cristal. En los horario del atardecer, se cobra un suplemento de 12 USD.<br/></div>`)[0];
