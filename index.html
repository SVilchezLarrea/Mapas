            var html_147b0123a8abc69e2e1fb67f20851e0d = $(`<div id="html_147b0123a8abc69e2e1fb67f20851e0d" style="width: 100.0%; height: 100.0%;"><b>Museo Intrepid Air and Space</b><br><b>Horario:</b> Lu-Vi: 10-17, Sa - Do: 10 - 18<br><b>Costo:</b> 38 USD<br><br>Ubicado sobre el muelle 86, el museo Intrepid está dedicado a la historia marítima y aeroespacial de Estados Unidos. El museo debe su nombe al transportador marítimo de aviones de la marina estadounidense, el cuál es la pieza más destacable del museo. Este buque participó en la Segunda Guerra Mundial, la Guerra Fría y la Guerra de Vietnam. El museo también alberga más de una docena de aviones y helicópteros, entre los que se encuentran el spy plane A-12 Blackbird, el F-14 Tomcat y el AV-8A Harrier. Otras piezas destacables son el submarino Growler, de la década del 50 y un avión Concorde de la compañia British Airways.</div>`)[0];

            var html_0b7bac242bfd508e2fc70a0ca5916a08 = $(`<div id="html_0b7bac242bfd508e2fc70a0ca5916a08" style="width: 100.0%; height: 100.0%;"><b>SUMMIT One Vanderbilt</b><br><b>Horario:</b> 9 - 00<br><b>Costo:</b> SUMMIT Experience: 44 - 56, SUMMIT Signature Experience: 58 - 70, SUMMIT Ascent: 66 - 78<br><br>Siendo uno de los más nuevos de Nueva York, este es un mirador en lo alto del One Vanderbilt, un rascacielos de oficinas que está junto a la estación Grand Central Terminal y muy cerca del edificio Chrysler. Con 427 metros de altura, e inaugurado en 2020, es uno de los edificios más altos de Nueva York. El SUMMIT está entre los pisos 91 y 93 del edificio, a más de 330 metros de altura, y otorga vistas del Empire State Building, Central Park o el Chrysler Building. Además, combina una exhibición tecnológica y tiene dos atracciones de vértigo: unos cubos de cristal que te permiten caminar por encima de las calles de Nueva York y un ascensor de cristal. Para entrar, se puede hacer desde la calle 42 o a través del patio principal de la estación Grand Central. Hay que reservar online. La SUMMIT Signature Experience incluye un trago y el SUMMIT Ascent incluye el ascenso por el ascensor de cristal. En los horario del atardecer, se cobra un suplemento de 12 USD.</div>`)[0];
